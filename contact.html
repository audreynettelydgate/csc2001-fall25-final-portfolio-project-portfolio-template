<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="pink-theme">

  <nav class="nav">
    <img class="kitty-icon" src="https://i.imgur.com/fZqV9mC.png" alt="Kitty Icon">
    <a href="./">Home</a>
    <a href="./projects.html">Projects</a>
    <a class="active" href="./contact.html">Contact</a>
  </nav>

  <main class="stack">
    <h1 class="contact-title">ðŸ’Œ Contact Me</h1>

    <form id="contactForm" class="kitty-form">
      <label>Name <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Message <textarea name="message" rows="5" required></textarea></label>
      <button type="submit" class="contact-button">Send ðŸŽ€</button>
      <p id="status" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script type="module">
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Sendingâ€¦';

      try {
        const res = await fetch('https://httpbin.org/post', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(Object.fromEntries(new FormData(form)))
        });

        if (!res.ok) throw new Error('Network error');
        status.textContent = 'Message sent ðŸŽ€ (Demo)';
        form.reset();
      } catch (err) {
        status.textContent = 'Failed to send ðŸ’”';
      }
    });
  </script>
</body>
</html>
